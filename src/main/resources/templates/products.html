<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">POS System</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/">POS</a>
            <a class="nav-link active" href="/products">Products</a>
            <a class="nav-link" href="/reports">Reports</a>
            <a class="nav-link" href="/store">Store Info</a>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row">

        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5 th:text="${product.id != null} ? 'Edit Product' : 'Add New Product'">Add New Product</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/products}" th:object="${product}" method="post">
                        <div class="mb-3">
                            <label for="upc" class="form-label">UPC/Barcode</label>
                            <input type="text" class="form-control" id="upc" th:field="*{upc}"
                                   placeholder="Enter UPC code">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}"
                                   placeholder="Enter product name" required>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <input type="text" class="form-control" id="category" th:field="*{category}"
                                   placeholder="Enter category">
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" class="form-control" id="price" th:field="*{price}"
                                   step="0.01" min="0" placeholder="0.00" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <span th:text="${product.id != null} ? 'Update Product' : 'Add Product'">Add Product</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>


        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5>Product List</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>UPC</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="product : ${products}">
                                <td th:text="${product.upc}">UPC</td>
                                <td th:text="${product.name}">Product Name</td>
                                <td th:text="${product.category}">Category</td>
                                <td th:text="'$' + ${#numbers.formatDecimal(product.price, 1, 2)}">Price</td>
                                <td>
                                    <a th:href="@{/products/{id}/edit(id=${product.id})}"
                                       class="btn btn-sm btn-outline-primary">Edit</a>
                                    <a th:href="@{/products/{id}/delete(id=${product.id})}"
                                       class="btn btn-sm btn-outline-danger"
                                       onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(products)}">
                                <td colspan="5" class="text-center text-muted">No products found</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
