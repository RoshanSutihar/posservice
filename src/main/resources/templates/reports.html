<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sales Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">POS System</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/">POS</a>
            <a class="nav-link" href="/products">Products</a>
            <a class="nav-link active" href="/reports">Reports</a>
            <a class="nav-link" href="/store">Store Info</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h5>Sales Reports</h5>
        </div>
        <div class="card-body">
            <!-- Date Filter -->
            <form method="get" class="row g-3 mb-4">
                <div class="col-md-4">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="startDate" name="startDate"
                           th:value="${param.startDate}">
                </div>
                <div class="col-md-4">
                    <label for="endDate" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="endDate" name="endDate"
                           th:value="${param.endDate}">
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary">Filter</button>
                    <a href="/reports" class="btn btn-outline-secondary ms-2">Clear</a>
                </div>
            </form>

            <!-- Summary -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="card text-white bg-primary">
                        <div class="card-body">
                            <h5>Total Sales</h5>
                            <h3 th:text="'$' + ${#numbers.formatDecimal(totalSales, 1, 2)}">$0.00</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-success">
                        <div class="card-body">
                            <h5>Transactions</h5>
                            <h3 th:text="${transactions.size()}">0</h3>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Transactions Table -->
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Transaction ID</th>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Total Amount</th>
                        <th>Items</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="transaction : ${transactions}">
                        <td th:text="${transaction.id}">ID</td>
                        <td th:text="${#temporals.format(transaction.transactionDate, 'yyyy-MM-dd HH:mm')}">Date</td>
                        <td>
                            <span th:text="${transaction.transactionType}"
                                  th:class="${transaction.transactionType == 'SALE'} ? 'badge bg-success' : 'badge bg-warning'">
                                Type
                            </span>
                        </td>
                        <td th:text="'$' + ${#numbers.formatDecimal(transaction.totalAmount, 1, 2)}">Amount</td>
                        <td>
                            <div th:each="item : ${transaction.transactionItems}">
                                <small th:text="${item.productName} + ' x ' + ${item.quantity} + ' - $' + ${#numbers.formatDecimal(item.subtotal, 1, 2)}">
                                    Item details
                                </small>
                            </div>
                            <div th:if="${#lists.isEmpty(transaction.transactionItems)}">
                                <small class="text-muted">No items</small>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(transactions)}">
                        <td colspan="5" class="text-center text-muted">No transactions found for the selected period</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
